<form class="my-10 space-y-6" [formGroup]="formGroup" (ngSubmit)="saveWithImage()" >
  <div
    *ngIf="formGroup.invalid && submissionError"
    class="flex items-center bg-red-100 border border-red-300 text-red-700 px-4 py-3 rounded mt-3 shadow">
    <svg
      class="w-5 h-5 mr-2 text-red-600"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M6 18L18 6M6 6l12 12" />
    </svg>
    <span>Failed to update sourcing. Please try again!</span>
  </div>
  <div class="card bg-black text-white shadow-lg p-6 rounded-lg">
    <div class="space-y-3 text-left">
      <div class="relative">
        <input formControlName="product" type="text" id="name" class="peer block" placeholder=" " />
        <label
          for="name"
          class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
          Product Name*
        </label>
        <small *ngIf="formGroup.get('product')?.hasError('required') && formGroup.get('product')?.touched" class="text-red-500">
          Product name is required.
        </small>
        <small *ngIf="formGroup.get('product')?.hasError('pattern') && formGroup.get('product')?.touched" class="text-red-500">
          Product name must contain only letters and spaces.
        </small>
      </div>
      <div class="relative">
        <input formControlName="url" type="text" id="url" class="peer block" placeholder=" " />
        <label
          for="name"
          class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
          Url
        </label>

        <small *ngIf="formGroup.get('url')?.hasError('pattern') && formGroup.get('url')?.touched" class="text-red-500">
          The URL you entered is not valid. Please ensure it starts with 'http://' or 'https://'.
        </small>
      </div>
      <div class="relative">
        <label class="block text-sm font-medium text-muted-foreground">Select Demande:</label>
        <select formControlName="demande" class="peer block w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary mb-3">
          <option value="LOW">Low</option>
          <option value="MEDIUM">Medium</option>
          <option value="HIGH">High</option>
        </select>

        <small *ngIf="formGroup.get('demande')?.hasError('required') && formGroup.get('demande')?.touched" class="text-red-500">
          Demande is required.
        </small>
      </div>
      <div class="relative">
        <!-- Input de type "file" -->
        <input
          type="file"
          formControlName="image"
          id="image"
          class="peer block w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
          placeholder=" "
          (change)="onFileSelected($event)"
        />
        <label
          for="image"
          class="absolute top-1 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
          Image
        </label>
      </div>
      <div class="relative">
        <input type="text" formControlName="price" id="phone" class="peer block" placeholder=" " />
        <label
          for="phone"
          class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
          Price
        </label>

        <small *ngIf="formGroup.get('price')?.hasError('pattern') && formGroup.get('price')?.touched" class="text-red-500">
          The price must be a number
        </small>
      </div>
      <div class="relative">
        <textarea formControlName="description" id="description" class="peer block w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary" placeholder=" " rows="4"></textarea>
        <label
          for="description"
          class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
          Description
        </label>
      </div>
      <br>

    </div>


    <div>
      <button type="submit" class="btn btn-primary" >Update</button>
    </div>
  </div>
</form>
