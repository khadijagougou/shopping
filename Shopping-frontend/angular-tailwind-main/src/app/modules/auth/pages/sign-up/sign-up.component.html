<form class="my-10 space-y-6" [formGroup]="signupFormGroup" (ngSubmit)="create()" >
  <div class="text-center">
    <h2 class="mb-1 text-3xl font-semibold  text-neutral-50">Sign Up <span class="text-foreground">!</span></h2>
  </div>
  <div
    *ngIf="signupFormGroup.invalid && submissionError"
    class="flex items-center bg-red-100 border border-red-300 text-red-700 px-4 py-3 rounded mt-3 shadow">
    <svg
      class="w-5 h-5 mr-2 text-red-600"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M6 18L18 6M6 6l12 12" />
    </svg>
    <span>Failed to sign up. Please try again!</span>
  </div>

  <div class="space-y-3 text-left">
    <div class="relative">
      <input formControlName="name" type="text" id="name" class="peer block" placeholder=" " />
      <label
        for="name"
        class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
        Name
      </label>

      <small *ngIf="signupFormGroup.get('name')?.hasError('pattern') && signupFormGroup.get('name')?.touched" class="text-red-500">
        Name must contain only letters and spaces.
      </small>
    </div>
    <div class="relative">
      <input type="text" formControlName="phone" id="phone" class="peer block" placeholder=" " />
      <label
        for="phone"
        class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
        Phone
      </label>

      <small *ngIf="signupFormGroup.get('phone')?.hasError('pattern') && signupFormGroup.get('phone')?.touched" class="text-red-500">
        Phone must be a valid number (10 digits).
      </small>
    </div>
    <div class="relative">
      <input type="text" formControlName="email" id="email" class="peer block" placeholder=" " />
      <label
        for="email"
        class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
        Email address
      </label>

      <small *ngIf="signupFormGroup.get('email')?.hasError('required') && signupFormGroup.get('email')?.touched" class="text-red-500">
        Email is required.
      </small>
      <small *ngIf="signupFormGroup.get('email')?.hasError('pattern') && signupFormGroup.get('email')?.touched" class="text-red-500">
        Please enter a valid email address.
      </small>
    </div>
    <div class="relative">
      <input type="password" formControlName="password" id="password" class="peer block" placeholder=" " />
      <label
        for="password"
        class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
        Password
      </label>

      <small *ngIf="signupFormGroup.get('password')?.hasError('required') && signupFormGroup.get('password')?.touched" class="text-red-500">
        Password is required.
      </small>
      <span class="absolute top-2.5 right-5 cursor-pointer text-muted-foreground">
        <svg-icon src="assets/icons/heroicons/outline/eye.svg" [svgClass]="'h-5 w-5 hidden'"> </svg-icon>
      </span>
    </div>


  <div>
    <app-button full impact="bold" tone="primary" shape="rounded" size="medium" >Sign up</app-button>
  </div>
  <!-- Sign-up -->
  <div class="flex items-center text-sm text-muted-foreground">
    Already have an Account?
    <app-button routerLink="/auth/sign-in" impact="none" tone="primary" shape="rounded" size="small">
      Sign in
    </app-button>
  </div>
  </div>
</form>
